<form [formGroup]="addJokeForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="joke">
  <button class="button-7" type="submit">Add Joke</button>
  <label>
    <input type="checkbox" name="isMature"  [(ngModel)]="isMature" [ngModelOptions]="{standalone: true}">
    Mature
  </label>
</form>
